<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 22px Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Informe seu nome: ')
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome possui ${nome.length} letras.<br/>`)
        document.writeln(`Seu nome em maiúsculas: ${nome.toUpperCase()}<br/>`)
        document.writeln(`Seu nome em minúsculas: ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
