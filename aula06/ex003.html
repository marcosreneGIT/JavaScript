<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body{
            background-color: #5D5F9D; /*Comentario em CSS*/
            color: white;
            font: normal 20px Arial, sans-serif;
        }
        h1{
            color: #BFA313;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Quebrei a maldição!</p> <!--Comentario em HTML-->
    <script>
       var num_01 = Number(window.prompt('Digite um número: '))    
       var num_02 = Number(window.prompt('Digite outro número: '))
       soma = num_01 + num_02
       window.alert('A soma de ' + num_01 + ' com ' + num_02 + ' é igual a ' + soma)
    </script>

</body>
</html>
