<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p> Número [1 a 100]: 
                <input type="number" name="num" id="num" min="1" max="100">  
                <input type="button" value="Adicionar" class="btn" onclick="adicionar()">
            </p>

            <select name="tab" id="tab" size="6">

            </select>
            <br><input type="button" value="Finalizar" class="btn" onclick="finalizar()">
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
